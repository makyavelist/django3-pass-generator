<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous"
/>
<style>
  body {
    background-color: rgb(190, 238, 232);
  }
</style>
<div class="container text-center">
  <br />
  <br />
  <h1>Password Generator</h1>
  <br />
  <br />

  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6">6 char long</option>
      <option value="7">7 char long</option>
      <option value="8">8 char long</option>
      <option value="9">9 char long</option>
      <option value="10">10 char long</option>
      <option value="11">11 char long</option>
      <option value="12" selected="selected">12 char long</option>
      <option value="13">13 char long</option>
      <option value="14">14 char long</option>
    </select>
    Length
    <br />

    <input type="checkbox" name="uppercase" /> Uppercase
    <br />
    <input type="checkbox" name="numbers" /> Numbers
    <br />
    <input type="checkbox" name="special" /> Special Characters
    <br />

    <input type="submit" value="Generate Password" class="btn btn-primary" />
  </form>
  <br />
  <a href="{% url 'about' %}"
    >Go to About page
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-box-arrow-up-right"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"
      />
      <path
        fill-rule="evenodd"
        d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"
      />
    </svg>
  </a>
</div>
